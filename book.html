<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <title>About</title>
        <link rel="stylesheet" href="css/style.css">
        <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@600&display=swap" rel="stylesheet">
    </head>

    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/Book.js"></script>

    <body>
        <nav id="navigation-bar">
            <div id="centre-nav">
                <div class="menu-item"><a href="about.html">About</a></div>
                <div class="menu-item"><a href="functions.html">Functions</a></div>
                <a href="index.html"><img src="images/other/tridentblack.png" alt="trident"></a>
                <div class="menu-item"><a href="dining.html">Dining</a></div>
                <div class="menu-item"><a href="podcruises.html">Pod Cruises</a></div>
            </div>
            <div id ="right-nav">
                <div class="menu-item"><a href="contact.html">Contact</a></div>
                <div class="menu-item"><a href="book.html" id="current-page">Book</a></div>
            </div>
        </nav>
        <article class="page-content">
            <form id="main-form">
                <h4>Booking Information</h4>
                <div class="form-box">
                    <div>
                        <label for="check-in">Check In *</label>
                        <input type="date" id="check-in" name="check-in" required>
                    </div>
                    <div>
                        <label for="check-out">Check Out *</label>
                        <input type="date" id="check-out" name="check-out" required>
                    </div>
                    <div>
                        <label for="adults">Adults *</label>
                        <select id="adults" name="adults" required>
                            <option value="0">0</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                        </select>
                    </div>
                    <div>
                        <label for="children">Children *</label>
                        <select id="children" name="children" required>
                            <option value="0">0</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                        </select>
                    </div>
                </div>
                <h4>Guest Details</h4>
                <div class="form-box">
                    <div>
                        <label for="first-name">First Name *</label>
                        <input type="text" id="first-name" name="first-name" required>
                    </div>
                    <div>
                        <label for="last-name">Last Name *</label>
                        <input type="text" id="last-name" name="last-name" required>
                    </div>
                    <div>
                        <label for="email">Email</label>
                        <input type="text" id="email" name="email">
                    </div>
                    <div>
                        <label for="phone">Phone *</label>
                        <input type="text" id="phone" name="phone" required>
                    </div>
                    <div id="address-box">
                        <label for="address">Address</label>
                        <input type="text" id="address" name="address">
                    </div>
                    <div>
                        <label for="city">City</label>
                        <input type="text" id="city" name="city">
                    </div>
                    <div>
                        <label for="state">State</label>
                        <input type="text" id="state" name="state">
                    </div>
                    <div>
                        <label for="country">Country</label>
                        <select id="country" name="country">
                            <option value="Australia">Australia</option>
                            <option value="Brazil">Brazil</option>
                            <option value="Canada">Canada</option>
                            <option value="China">China</option>
                            <option value="France">France</option>
                            <option value="Indonesia">Indonesia</option>
                            <option value="Ireland">Ireland</option>
                            <option value="Italy">Italy</option>
                            <option value="New-zealand">New Zealand</option>
                            <option value="Papua-new-guinea">Papua New Guinea</option>
                            <option value="Spain">Spain</option>
                            <option value="United-kingdom">United Kingdom</option>
                            <option value="United-states">United States</option>
                        </select>
                    </div>
                    <div>
                        <label for="postcode">Postcode</label>
                        <input type="text" id="postcode" name="postcode">
                    </div>
                    <div class="checkbox-group">
                        <div>
                            <input type="checkbox" id="newsletter" name="newsletter">
                            <label for="newsletter">Subscribe to our newsletter</label>
                        </div>
                        <div>
                            <input type="checkbox" id="terms-conditions" name="terms-conditions" required>
                            <label for="terms-conditions">I have read and agree to the terms and conditions *</label>
                        </div>
                    </div>
                </div>
                <button id="book-now">Book Now</button>
            </form>
        </article>

        <article id="review-form">
            <h2>Confirm Your Details</h2>
            <div class="review-data">
                <p>Dates:</p>
                <p id="dates"></p>
            </div>
            <div class="review-data">
                <p>Adults:</p>
                <p id="adults-input"></p>
            </div>
            <div class="review-data">
                <p>Children:</p>
                <p id="children-input"></p>
            </div>
            <div class="review-data">
                <p>Name:</p>
                <p id="name"></p>
            </div>
            <div class="review-data">
                <p>Email:</p>
                <p id="email-input"></p>
            </div>
            <div class="review-data">
                <p>Phone:</p>
                <p id="phone-input"></p>
            </div>
            <div class="review-data">
                <p>Address:</p>
                <p id="address-input"></p>
            </div>
            <div id="confirmation">
                <button id="confirm">Confirm</button>
                <p id="confirmation-text">Booking Confirmed!</p>
            </div>

        </article>

        <section id="footer">

        </section>
    </body>

</html>
